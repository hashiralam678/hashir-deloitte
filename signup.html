<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signupstyle.css" type="text/css">
</head>
<body>
    <div class="signupbox">
        <h1>Sign-Up Here</h1>
        <form>

            <p>FirstName</p>
            <input type="text" name="" placeholder="Enter your FirstName">
            <p>LastName</p>
            <input type="text" name="" placeholder="Enter your LastName">

            <div class="gender">
                <p>Gender</p>
                <br>
                Male<input type="radio" name="gender" value="Male">
                Female<input type="radio" name="gender" value="Female">
                Others<input type="radio"  name="gender" value="Others>"
            </div>

            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">

            <div class="country">
                <p>Country</p>
                <select>
                    <option value="ind">India</option>
                    <option value="usa">USA</option>
                    <option value="sri">SriLanka</option>
                    <option value="aus">Australia</option>
                </select>

            </div>
            <br>
            
                <input type="submit" value="Submit" style="float:right">
            

        </form>


    </div>

</body>
</html>
